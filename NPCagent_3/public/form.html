<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
    <style> /* legacy override removed; using .form-container class in stylesheet */ </style>
    </head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full form-container rounded-2xl shadow-2xl border border-gray-700 p-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">Create New Character</h1>
                <a href="/public/home.html" class="btn-primary-outline px-4 py-2 rounded-lg inline-flex items-center gap-2" title="Back to Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
                    <span>Home</span>
                </a>
            </div>
            <form id="setup-form" class="space-y-6">
                <div>
                    <label for="npc-name" class="form-label">Character's Name</label>
                    <input type="text" id="npc-name" class="form-input" value="Leo" required>
                </div>
                <div>
                    <label for="npc-background" class="form-label">Background</label>
                    <textarea id="npc-background" rows="4" class="form-input" required>I am the lead inventory and customer service android for 'GrocersParadise,' a state-of-the-art, fully automated supermarket. My designation is Unit 734, but most people just call me Leo.</textarea>
                </div>
                <div>
                    <label for="npc-behavior" class="form-label">Behavior</label>
                    <textarea id="npc-behavior" rows="4" class="form-input" required>Helpful, efficient, and endlessly patient.</textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                    <label class="file-input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                        <div>
                            <p class="font-semibold">Story File <span class="font-normal text-gray-400">(.txt, .pdf)</span></p>
                            <span id="story-file-name" class="text-xs text-gray-400 mt-1 block truncate">No file selected</span>
                        </div>
                        <input type="file" id="story-file" class="hidden" accept=".pdf,.txt">
                    </label>
                    <label class="file-input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                        <div>
                            <p class="font-semibold">Environment File <span class="font-normal text-gray-400">(.cs)</span></p>
                            <span id="csharp-file-name" class="text-xs text-gray-400 mt-1 block truncate">No file selected</span>
                        </div>
                        <input type="file" id="csharp-file" class="hidden" accept=".cs">
                    </label>
                    <label class="file-input-wrapper md:col-span-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M20.4 14.5c0 2.4-3.8 6.5-8.4 6.5s-8.4-4.1-8.4-6.5C3.6 12.1 7.4 8 12 8s8.4 4.1 8.4 6.5z"/></svg>
                        <div>
                            <p class="font-semibold">Scene Screenshot <span class="font-normal text-gray-400">(.png, .jpg)</span></p>
                            <span id="image-file-name" class="text-xs text-gray-400 mt-1 block truncate">No file selected</span>
                        </div>
                        <input type="file" id="image-file" class="hidden" accept=".png,.jpg,.jpeg,.webp">
                    </label>
                </div>
                <div id="setup-status" class="text-center text-sm text-yellow-400 h-5"></div>
                <button type="submit" id="start-btn" class="btn btn-primary w-full">Create Character & Start Session</button>
            </form>
        </div>
    </div>
    <script type="module" src="/public/form.js"></script>
</body>
</html>
